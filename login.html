<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>系统后台</title> 
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/jQuery.md5.js"></script>
</head>
<body class="layui-bg-cyan">
    <div class="login">
        <h1>后台登录</h1>
        <!-- 下拉框   管理员、运维管理 -->
        <form class="layui-form">
            <div class="layui-form-item">
                <select class="layui-input" id="layui-form-select" style="width: 104.5%;">
                    <option value = "0">--请选择用户类型</option>
                    <option value = "1">运维人员</option>
                    <option value = "2">管理人员</option>
                </select>
            </div>
            <!-- 用户名 -->
            <div class="layui-form-item">
                <input class="layui-input input_username" name="username" placeholder="用户名" lay-verify="username" type="text" autocomplete="on" value="">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <input class="layui-input input_password" name="password" placeholder="密码" lay-verify="password" type="password" autocomplete="on" value="">
            </div>
            <!-- 验证码 -->
            <div class="login-captcha-innerbox layui-form-item">
                <input autocomplete="off" id="captcha" class="layui-input" type="tel" placeholder="输入图片验证码" maxlength="6" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')">
                <div id="captcha_img" class="cpatcha-img">
                    <img id="captcha_img_true" src="" alt="" width="100%" height="28px">
                </div>
                <a id="aptcha_refresh" href="" style="cursor: pointer;">换一张</a>
            </div>
            <div class="bottom_login_btn layui-form-item" style="width: 105%;">
                <button class="layui-btn login_btn" lay-submit="" lay-filter="login" style="width: 49%;">登录</button>
                <button class="layui-btn login_btn" lay-submit="" lay-filter="login" style="width: 49%;">取消</button>
            </div>
            <div class="bottom_user_btn layui-form-item">
                <a href="" class="userName"><input name="Fruit" type="checkbox" value="记住用户名" />记住用户名</a>
                <a href="" class="forgetPwd">忘记密码？</a>
            </div>
        </form>
       
    </div>
    <script>
        var password = $('.input_password').val();
        //加密成md5
        var passwd = $.md5(password);
    </script>
</body>
</html>
