<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>添加升级设备信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/mange.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
    <script type="text/javascript" src="../layui/layui.js"></script>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/globalvar.js"></script>
    <script type="text/javascript" src="../js/mange/add_equipment.js"></script>

</head>

<body class="layui-layout-body">
    <div class="content" style="margin: 20px 20px;">
        <div class="layui-upload" style="margin-bottom: 10px;">
            <button type="button" class="layui-btn" id="test1">上传文件</button>
            <div class="layui-upload-list">
                <p id="demoText"></p>
            </div>
            <span style="color: red;font-size: 12px;">* 只允许上传压缩文件</span>
        </div>
        <form class="layui-form layui-form-pane" action="" enctype="multipart/form-data">
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red;">*</span> 版本号</label>
                <div class="layui-input-block">
                    <input type="text" name="version" autocomplete="off" class="layui-input version" placeholder="请输入版本号">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red;">*</span> 版本信息</label>
                <div class="layui-input-block">
                    <input type="text" name="versionInfo" autocomplete="off" class="layui-input versionInfo" placeholder="请输入版本信息">
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 43%;">
                <button class="layui-btn" lay-submit="" lay-filter="demo1" type="button" id="submit_btn">确认保存</button>
            </div>
        </form>
    </div>
</body>

</html>
