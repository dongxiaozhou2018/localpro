<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>运维箱安全监控平台</title> 
  <link rel="stylesheet" type="text/css" href="../css/operation.css">
  <link rel="stylesheet" type="text/css" href="../css/index.css">
  <link rel="stylesheet" type="text/css" href="../css/layui.css">
  <script type="text/javascript" src="../js/layui.js"></script>
  <script type="text/javascript" src="../js/echarts.min.js"></script>
  <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="../js/globalvar.js"></script>
  <script type="text/javascript" src="../js/operation/operation.js"></script>
</head>
<body>
    <!-- 顶部 -->
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a style="display:block;float:left;margin-left:-35px;margin-right:15px;" href="#"><img src="../img/logo.png" style="margin-top:3px;"></a>
                <div class="nav-no-collapse header-nav">
                    <ul class="nav pull-left">
                        <li class="hidden-phone">
                            <a id="btnDevView" class="btn click_btn" href="#">
                                <span>终端总览</span>
                            </a>
                        </li>
                        <li class="hidden-phone">
                            <a id="btnServerSet" class="btn" href="#">
                                <span>服务配置</span>
                            </a>
                        </li>
                        <li class="hidden-phone">
                            <a id="btnMapSet" class="btn" href="#">
                                <span>地图配置</span>
                            </a>
                        </li>
                        <li class="hidden-phone">
                            <a id="btnDevSet" class="btn" href="#">
                                <span>终端配置</span>
                            </a>
                        </li>
                        <li class="hidden-phone">
                            <a id="btnUserSet" class="btn" href="#">
                                <span>用户管理</span>
                            </a>
                        </li>
                        <li class="hidden-phone">
                            <a id="btnAdminLog" class="btn" href="#">
                                <span>操作日志</span>
                            </a>
                        </li>
                        <li class="hidden-phone">
                            <a id="btnUpdate" class="btn" href="#">
                                <span>升级维护</span>
                            </a>
                        </li>
                    </ul>
                    
                </div>
                <a style="display:block;float:right;margin-top:15px;" href="#" class="logout">[退出登录]</a>
                <span style="display:block;float:right;margin-top:15px;margin-right:20px;">当前用户：admin</span>
            </div>
            <div class="clearf"></div>
        </div>
    </div> 
    <!-- 地图部分 -->
    
    <div id="map" style="width: 600px; height: 400px;"></div>
    <!-- 退出登录提示弹框 -->
    <div id="myalert" style="display: none;">
        <div class="mask"></div>
        <div class="alertContent_box">
            <div class="alertPos">
                <div id="alertTips">提示</div>
                <div id="alertContent">确认退出？</div>
                <div id="alertConfirm">
                    <a class="fif-long-btn fif-click-btn left">确定</a>
                    <a class="fif-long-btn fif-click-btn right">取消</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
