<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>添加用户权限</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/mange.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../leaflet/dist/leaflet.css">
    <script type="text/javascript" src="../leaflet/dist/leaflet.js"></script>
    <script type="text/javascript" src="../layui/layui.js"></script>
    <script type="text/javascript" src="../js/echarts.min.js"></script>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/globalvar.js"></script>
    <script type="text/javascript" src="../js/mange/add_power.js"></script>

</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">
                <a style="display:block;float:left;margin-left:-35px;margin-right:15px;" href="javascript:;"><img src="../img/logo.png" style="margin:3px 0 0 35px;" width="90%;"></a>
            </div>
        </div>
    </div>
    <div class="content" style="margin: 0 20px;">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>添加角色</legend>
        </fieldset>
        <form class="layui-form layui-form-pane" action="" enctype="multipart/form-data">
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red;">*</span> 角色名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" autocomplete="off" class="layui-input username" placeholder="请输入用户名">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label"><span style="color: red;">*</span> 备注信息</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea remarks" name="remarks" style="resize:none;"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red;">*</span> 选择权限</label>
                <div class="layui-input-block choice_power">
                    
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 43%;">
                <button class="layui-btn" lay-submit="" lay-filter="demo1" type="button" id="submit_btn">提交</button>
            </div>
        </form>
    </div>
    <!-- 添加成功弹框 -->
    <div id="myalert" style="display: none;">
        <div class="mask"></div>
        <div class="alertContent_box">
            <div class="alertPos">
                <div id="alertTips">提示</div>
                <div id="alertContent">添加成功</div>
                <div id="alertConfirm">
                    <a class="fif-long-btn fif-click-btn left" style="width: 100%">确定</a>
                    <!-- <a class="fif-long-btn fif-click-btn right">取消</a> -->
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        loginName();
    </script>
</body>

</html>
