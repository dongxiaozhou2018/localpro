<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>报警类型</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/mange.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
    <script type="text/javascript" src="../layui/layui.js"></script>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/globalvar.js"></script>
    <script type="text/javascript" src="../js/mange/police.js"></script>

</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">
                <a style="display:block;float:left;margin-left:-35px;margin-right:15px;" href="javascript:;"><img src="../img/logo.png" style="margin:3px 0 0 35px;" width="90%;"></a>
            </div>
        </div>
    </div>
    <div class="content" style="margin: 0 20px;">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>报警类型</legend>
        </fieldset>
        <!-- <div class="layui-upload">
            <button type="button" class="layui-btn" id="test1">上传文件</button>
            <div class="layui-upload-list">
                <p id="demoText"></p>
            </div>
        </div> -->
        <form class="layui-form layui-form-pane" action="" enctype="multipart/form-data" lay-filter="example">
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red;">*</span> 报警类型</label>
                <div class="layui-input-block">
                    <input type="text" name="alarmType" autocomplete="off" class="layui-input alarmType" placeholder="请输入报警类型">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red;">*</span> 报警名称</label>
                <div class="layui-input-block">
                    <input type="text" name="alarmName" autocomplete="off" class="layui-input alarmName" placeholder="请输入报警名称">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red;">*</span> 报警等级</label>
                <div class="layui-input-block">
                    <select name="alarmLevel" lay-filter="aihao" class="alarmLevel">
                        <option value=""></option>
                        <option value="1">低</option>
                        <option value="2">中</option>
                        <option value="3">高</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 43%;">
                <button class="layui-btn" lay-submit="" lay-filter="demo1" type="button" id="submit_btn">确认保存</button>
                <button class="layui-btn" lay-submit="" lay-filter="demo2" type="button" id="cancel_btn">取消保存</button>
            </div>
        </form>
    </div>
    <!-- 添加成功弹框 -->
    <div id="myalert" style="display: none;">
        <div class="mask"></div>
        <div class="alertContent_box">
            <div class="alertPos">
                <div id="alertTips">提示</div>
                <div id="alertContent">保存成功</div>
                <div id="alertConfirm">
                    <a class="fif-long-btn fif-click-btn left" style="width: 100%">确定</a>
                    <!-- <a class="fif-long-btn fif-click-btn right">取消</a> -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
