        .btn-twinkle {
            color: #fff;
            /*border: none;*/
            background-color: red;
            box-shadow: 1px 1px 8px 0 rgba(0, 0, 0, 0.75);
            border-radius: 100%;
            animation: twinkle 1.5s ease-out;
            animation-iteration-count: infinite; /*无穷反复*/
            animation-delay: 1.1s;
        }
        /*   故障指示器的闪烁  */
        @keyframes twinkle {
            0% {
                transform: scale(0.1, 0.1);
                opacity: 0;
                filter: alpha(opacity=0);
            }
            50% {
                opacity: 1;
                filter: none;
            }
            100% {
                transform: scale(1.2, 1.2);
                opacity: 0;
                filter: alpha(opacity=0);
            }
        }
        #police_alert{
            position:fixed;
            bottom: 1%;
            top: : 89%;
            right: 1%;
            z-index: 10000;
            width: 15%;
            height: 10%;
            background: #23c6c8;
            border-radius: 5px;
            padding: 15px;
            color: #fff;
        }

        .close{

            margin-right: -10px;
            cursor: pointer;
        }
        .close i{
            font-weight: 800;
            font-size: 18px;
        }
