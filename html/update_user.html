<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>编辑用户信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript" src="../js/mange/add.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/mange.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/leaflet.css">
    <script type="text/javascript" src="../js/leaflet.js"></script>
    <script type="text/javascript" src="../layui/layui.js"></script>
    <script type="text/javascript" src="../js/echarts.min.js"></script>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/globalvar.js"></script>
    <script type="text/javascript" src="../js/mange/update_user.js"></script>

</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">
                <a style="display:block;float:left;margin-left:-35px;margin-right:15px;" href="javascript:;"><img src="../img/logo.png" style="margin:3px 0 0 35px;" width="90%;"></a>
            </div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                        <span class="loginName">贤心</span>
                    </a>
                </li>
                <li class="layui-nav-item"><a href="javascript:;" class="logout">退出登录</a></li>
            </ul>
        </div>
    </div>
    <div class="content" style="margin: 0 20px;">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>编辑人员信息</legend>
        </fieldset>
        <div class="layui-upload">
            <button type="button" class="layui-btn" id="test1">上传图片</button>
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="demo1">
                <p id="demoText"></p>
            </div>
        </div>
        <form class="layui-form layui-form-pane" action="" enctype="multipart/form-data" lay-filter="example">

            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="title" autocomplete="off" class="layui-input username" placeholder="请输入用户名">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码框</label>
                <div class="layui-input-block">
                    <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input password darkgray" readonly="readonly">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">类型</label>
                <div class="layui-input-block">
                    <select name="role" lay-filter="aihao" class="role">
                        <option value=""></option>
                        <option value="0">管理员</option>
                        <option value="1">操作员</option>
                        <option value="2">维修员</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">部门</label>
                <div class="layui-input-block">
                    <input type="text" name="dept" autocomplete="off" class="layui-input dept" placeholder="请输入部门">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-block">
                    <input type="text" name="telephone" autocomplete="off" class="layui-input telephone" placeholder="请输入电话">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注信息</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea remarks" name="remarks" style="resize:none;"></textarea>
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 43%;">
                <button class="layui-btn" lay-submit="" lay-filter="demo1" type="button" id="submit_btn" style="display: none;">确认修改</button>
            </div>
        </form>
    </div>
    <!-- 添加成功弹框 -->
    <div id="myalert" style="display: none;">
        <div class="mask"></div>
        <div class="alertContent_box">
            <div class="alertPos">
                <div id="alertTips">提示</div>
                <div id="alertContent">编辑成功</div>
                <div id="alertConfirm">
                    <a class="fif-long-btn fif-click-btn left" style="width: 100%">确定</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    loginName();
    if(getQueryString("layEvent") == 'detail'){
        $('#submit_btn').hide();
        $('input').each(function(){
            $(this).attr('readonly',"readonly");
        })
        $('select').attr("disabled","disabled");
        $('textarea').attr('readonly',"readonly");
    }else{
        $('#submit_btn').show();
    }
</script>
</html>
